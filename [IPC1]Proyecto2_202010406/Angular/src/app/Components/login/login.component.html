<form id="login" class="container-sm">
    <div id="logo" class="mb-3">
      <img src="https://www.flaticon.com/svg/vstatic/svg/1177/1177568.svg?token=exp=1618976693~hmac=b648de89ad76f076631ec5d085bdf222">
      <div><h3>Inicia Sesion</h3></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="this.usuario.username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="this.usuario.password" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="ingresar()">Iniciar Sesion</button>
</form>
