<div class="container container-md" style="text-align: center;">
    <div class="row">
        <div class="col-md-8">
            <div id="content" #content>
                <table class="table table-light table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Especialidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of tableData">
                            <td>{{data.No}}</td>
                            <td>{{data.Nombre}}</td>
                            <td>{{data.Apellido}}</td>
                            <td>{{data.Especialidad}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-primary" data-bs-toggle="tooltip" title="Visualizar"> 
                                        <span class="material-icons">
                                            visibility
                                        </span>
                                    </button>
                                    <button class="btn btn-success" data-bs-toggle="tooltip" title="Editar">
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                    <button class="btn btn-danger" data-bs-toggle="tooltip" title="Eliminar">
                                        <span class="material-icons">
                                            delete
                                        </span>
                                    </button>    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary" (click)="SavePDF()" style="width: 100%;">Generar PDF</button>
        </div>
    </div>
</div>
<br><br>
